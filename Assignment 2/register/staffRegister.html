<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="../public/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../Style.css" />
</head>

<body>
    <div class="registerbox">
        <form action="staffRegisterResult.php" method="post" class="register-form">
            <h2 class="form-title">
                Staff Registration
            </h2>
            <p>Staff ID</p>
            <input type="text" name="staffId" placeholder="Enter Staff ID" required /><br /><br />
            <p>Staff Name</p>
            <input type="text" name="staffName" placeholder="Enter Staff Name" required /><br /><br />
            <p>Email</p>
            <input type="email" name="email" id="email" placeholder="Enter Email" required /><br /><br />
            <p>Password</p>
            <input type="password" name="password" id="password" placeholder="Enter Password" required /><br /><br />
            <p>Confirm Password</p>
            <input type="password" name="password" id="confirmpassword" placeholder="Confirm password" required /><br /><br />
            <p>Phone Number</p>
            <input type="number" name="phone" placeholder="Enter Phone Number" /><br /><br />
            <p>Qualification</p>
            <select id="qualification" name="qualification" class="form-select">
                    <option value="default"
                        >Please select your qualification</option
                    >
                    <option value="phd">PhD</option>
                    <option value="master">Master</option> </select
                ><br /><br />
                <p>Expertise</p>
                <select id="expertise" name="expertise" class="form-select">
                    <option value="default"
                        >Please select account you expertise</option
                    >
                    <option value="Information Systems"
                        >Information Systems</option
                    >
                    <option value="Human Computer Interaction"
                        >Human Computer Interaction</option
                    >
                    <option value="Network Administration"
                        >Network Administration</option
                    > </select
                ><br /><br />
                <p>Role</p>
                <select id="accounttype" name="accounttype" class="form-select">
                    <option value="default">Please select account role</option>
                    <option value="dc">Degree Coordinator</option>
                    <option value="uc">Unit Coordinator</option>
                    <option value="lecturer">Lecturer</option>
                    <option value="tutor">Tutor</option> </select
                ><br /><br />

                <input
                    class="btn"
                    type="submit"
                    name="submit"
                    value="Submit"
                    onclick="return validate()"
                />
                <a href="../Login.php">Log In</a>
            </form>
        </div>

        <script>
            function validate() {
                var reg = /^(?=.*?[a-z])(?=.*?[A-Z])(?=.*?\d)(?=.*?[!@#$%^]).*$/;
                var validpassword = $('#password').val();
                var email = $('#email').val();

                var emailRegex = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;

                if (!emailRegex.test(email)) {
                    alert('Email is not valid');
                    return false;
                } else if (
                    validpassword.length < 6 ||
                    validpassword.length > 12
                ) {
                    alert('Password length should be 6-12');
                    return false;
                } else if (
                    $('#password').val() != $('#confirmpassword').val()
                ) {
                    alert('Password does not match');
                    return false;
                } else if (!reg.test(validpassword)) {
                    alert(
                        'Password must contain 1 lower case letter, 1 uppercase letter, 1 number and one of the following special characters ! @ # $ % ^ '
                    );
                    return false;
                } else if ($('#qualification').val() == 'default') {
                    alert('Please select your qualification');
                    return false;
                } else if ($('#expertise').val() == 'default') {
                    alert('Please select your expertise');
                    return false;
                } else if ($('#accounttype').val() == 'default') {
                    alert('Please select your account role');
                    return false;
                }
            }
        </script>
    </body>
</html>
